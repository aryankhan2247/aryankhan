<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // all datatyp practic
        //string 
        var z = "yahoo baba";

        document.write(z)
        document.write("<br>");
        document.write(typeof z);

         //number
        var y = 34;
        document.write(y);
        document.write("<br>");
        document.write(typeof y)

        //string
        var y = "34";
        document.write(y);
        document.write("<br>");
        document.write(typeof y)

         //array
        var z = ["html","css","js"];
        document.write(z);
        document.write("<br>");
        document.write(typeof z);

        //ibject
        var x = {f:"aryan", s:"khan"};
        document.write(x);
        document.write("<br>");
        document.write(typeof x);
        //null
        var x = undefined;
        document.write(x);
        document.write("<br>");
        document.write(typeof x);

        //undefined
        var x;
        document.write(x);
        document.write("<br>");
        document.write(typeof x);


            </script>
</body>
</html>
